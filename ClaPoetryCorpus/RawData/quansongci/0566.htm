<p align="center"><font face="黑体" size="3" color="#000080">青门饮</font><span><font size="2" color="#FF00FF">（寄宠人）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;胡马嘶风，汉旗翻雪，彤云又吐，一竿残照。古木连空，乱山无数，行尽暮沙衰草。星斗横幽馆，夜无眠、灯花空老。雾浓香鸭，冰凝泪烛，霜天难晓。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;长记小妆才了，一杯未尽，离怀多少。醉里秋波，梦中朝雨，都是醒时烦恼。料有牵情处，忍思量、耳边曾道。甚时跃马归来，认得迎门轻笑。
</font><p></p>
</ul><p></p>
