<p align="center"><font face="黑体" size="3" color="#000080">永遇乐</font></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;多积阴功，后蒙天报，荣贵长久。一片灵台，丹青要画，请看人间秀。慈仁雅着，延永松年，内鼎有丹方就。想除非，真的高人，五福自然兼有。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;从来义方，今见公辅，量运夔龙居后。承北门风，相传世业，都是经邦手。狂歌将意，知公难老，永助庆堂尊酒。有重重，腰金孙子，继来献寿。
</font><p></p>
</ul><p></p>
