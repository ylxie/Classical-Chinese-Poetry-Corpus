<p align="center"><font face="黑体" size="3" color="#000080">贺新郎</font><span><font size="2" color="#FF00FF">（寿蔡久轩参政，癸丑生）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;满劝黄封酒。是年年、春色长绕，径花宫柳。碧水丹山添清气，岁月兰亭癸丑。看枢极、光腾台斗。细数中书堂壁记，自欧韩、富范题名后，还有似、我公否。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;好知天意生贤候，正造化安排，孕出五阳之秀。何物一阴犹踯躅，尽决还公只手。这一著、邦家之寿。宰相时来须教做，算人间、是处鱼羹有。名与节，久轩久。
</font><p></p>
</ul><p></p>
