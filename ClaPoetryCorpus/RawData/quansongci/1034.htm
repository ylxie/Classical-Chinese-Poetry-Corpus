<p align="center"><font face="黑体" size="3" color="#000080">水龙吟</font><span><font size="2" color="#FF00FF">（秋寿太守）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;去年看月诗成，援毫曾寄鄞江守。流传乐府，惭非宾客，竹枝杨柳。今岁江楼载勤歌扇，青蛾应奏。况铃齐初驻，凉生燕寝，有香雾凝清书。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;遥想十洲三岛，对冰轮、寒光依旧。主要来自，清都碧落，天香满袖。寄语嫦娥，剩留清照，时为公寿。恐明光诏下，翩然归去，试为霖手。
</font><p></p>
</ul><p></p>
