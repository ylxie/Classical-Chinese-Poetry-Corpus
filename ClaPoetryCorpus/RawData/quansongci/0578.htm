                  <font size="5"><b><font color="#CC33FF"><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;张&nbsp;来</font></b></font>
                  <p><font color="#0000FF">&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </font><font color="#FF00FF">&nbsp;&nbsp; </font> </p>
<p align="center"><font face="黑体" size="3" color="#000080">秋蕊香</font></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;帘幕疏疏风透。一线香飘金兽。朱阑倚遍黄昏后。廊上月华如昼。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;别离滋味浓于酒。著人瘦。此情不及墙东柳。春色年年如旧。
</font><p></p>
</ul><p></p>
<p align="center"><font face="黑体" size="3" color="#000080">少年游</font></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;含羞倚醉不成歌。纤手掩香罗。偎花映烛，偷传深意，酒思入横波。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;看朱成碧心迷乱，翻脉脉、敛双蛾。相见时稀隔别多。又春尽、奈愁何。
</font><p></p>
</ul><p></p>
