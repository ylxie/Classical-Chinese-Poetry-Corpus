                  <font size="5"><b><font color="#CC33FF"><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;郑少微</font></b></font>
                  <p><font color="#0000FF">&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </font><font color="#FF00FF">&nbsp;&nbsp; </font> </p>
<p align="center"><font face="黑体" size="3" color="#000080">鹧鸪天</font></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;谁折南枝傍小丛。佳人丰色与梅同。有花无叶真潇酒，不问胭脂借淡红。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;应未许，嫁春风。天教雪月伴玲珑。池塘疏影伤幽独，何似横斜酒盏中。
</font><p></p>
</ul><p></p>
<p align="center"><font face="黑体" size="3" color="#000080">思越人</font><span><font size="2" color="#FF00FF">（集句）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;欲把长绳系日难。纷纷从此见花残。休将世事兼身事，须看人间比梦间。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;红烛继，艳歌阑。等闲留客却成欢。劝君更尽一杯酒，赢得浮生半日闲。
</font><p></p>
</ul><p></p>
