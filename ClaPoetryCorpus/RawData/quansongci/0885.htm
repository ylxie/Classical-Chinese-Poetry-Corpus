<p align="center"><font face="黑体" size="3" color="#000080">酹江月</font><span><font size="2" color="#FF00FF">（题泽翁梅轴后）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;今岁腊前，苦无多寒色、梅花先白。可惜横斜清浅处，谁访孤山仙客。玉勒寻芳，金尊护冷，定与心期隔。夜阑人悄，可无一段春月。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;怕它香已飘零，罗浮梦断，不与东君接。买得鹅千幅绢，留取天然标格。老梅梢癯，蕊圆须健，不放风骚歇。花光何处，儿孙声价方彻。
</font><p></p>
</ul><p></p>
