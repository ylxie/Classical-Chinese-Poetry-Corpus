<p align="center"><font face="黑体" size="3" color="#000080">多丽</font><span><font size="2" color="#FF00FF">（寿待郎・十二月初七）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;约梅花，年年开向华筵。借清香，飞人寿杯中，永祝英贤。才履长、便登八帙，那须要、更待来年。和气先春，祥风破腊，q开七荚正敷妍。君不见，太公此际，犹欲钓川。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;争知道、副车已办，西伯来畋。驻不阳、清谈终日，种成桃李森然。向庭闱、绯衣戏彩，更孙（下缺）
</font><p></p>
</ul><p></p>
