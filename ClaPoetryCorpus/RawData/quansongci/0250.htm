                  <font size="5"><b><font color="#CC33FF"><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;叶梦得</font></b></font>
                  <p><font color="#0000FF">&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </font><font color="#FF00FF">&nbsp;&nbsp; </font> </p>
<p align="center"><font face="黑体" size="3" color="#000080">南歌子</font><span><font size="2" color="#FF00FF">（四月二十六日集客临芳观）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;麦陇深初转，桃溪曲渐成。绿槐重叠午阴清。更有榴花一朵、照人明。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;画栋清微暑，疏帘入晚晴。请君坐待e纹平。看取红幢翠盖、引前旌。
</font><p></p>
</ul><p></p>
<p align="center"><font face="黑体" size="3" color="#000080">苦萨蛮</font><span><font size="2" color="#FF00FF">（己未五月十七日赠无住道人）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;经年不踏斜桥路。青山试问谁为主。密叶转回风。寒泉落半空。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;此间无限兴。可便荒三径。明日下扁舟。沧波莫浪游。
</font><p></p>
</ul><p></p>
