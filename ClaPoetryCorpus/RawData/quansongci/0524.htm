                  <p><font color="#0000FF">&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </font><font color="#FF00FF">&nbsp;&nbsp; </font> </p>
<p align="center"><font face="黑体" size="3" color="#000080">离亭燕</font></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;一带江山如画。景物向秋潇洒。水浸碧天何处断，霁色冷光相射。橘树荻花洲，掩映竹篱茅舍。天际客帆高挂。烟外酒旗低亚。多少六朝兴废事，尽入渔樵闲话。怅望倚层楼，红日无言西下。
</font><p></p>
</ul><p></p>
<p align="center"><font face="黑体" size="3" color="#000080">夜行船</font></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;何处采菱归暮。隔宵烟、菱歌轻举。白苹风起月华寒，影朦胧、半和梅雨。脉脉相逢心似许。扶兰棹、黯然凝伫。遥指前村，隐隐烟树，含情背人归去。
</font><p></p>
</ul><p></p>
