<p align="center"><font face="黑体" size="3" color="#000080">贺新郎</font><span><font size="2" color="#FF00FF">（春情）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;篆缕销金鼎。醉沉沉、庭阴转午，画堂人静。芳草王孙知何处，惟有杨花糁径。渐玉枕、腾腾春醒。帘外残红春已透，镇无聊、酒厌厌病。云鬓乱，未整。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;江南旧事休重省。遍天涯、寻消问息，断鸿难情。月满西楼凭阑久，依旧归期未定。又只恐、瓶沉金井。嘶骑不来银烛暗，枉教人、立尽梧桐影。谁伴我，对鸾镜。
</font><p></p>
</ul><p></p>
