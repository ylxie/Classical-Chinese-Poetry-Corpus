<p align="center"><font face="黑体" size="3" color="#000080">瑞鹧鸪</font><span><font size="2" color="#FF00FF">（落梅）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;梁溪西畔小桥东。落叶纷纷水映空。五夜客愁花片里，一年春事角声中。歌残玉树人何在，舞破山香曲未终。却忆孤山醉归路，马蹄香雪衬东风。
</font><p></p>
</ul><p></p>
<p align="center"><font face="黑体" size="3" color="#000080">瑞鹧鸪</font><span><font size="2" color="#FF00FF">（海棠）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;两行芳蕊傍溪阴。一笑嫣然抵万金。火齐照林光灼灼，彤霞射水影沉沉。晓妆无力胭脂重，春醉方酣酒晕深。定自格高难着句，不应工部总无心。
</font><p></p>
</ul><p></p>
