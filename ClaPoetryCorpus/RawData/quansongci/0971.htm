<p align="center"><font face="黑体" size="3" color="#000080">沁园春</font><span><font size="2" color="#FF00FF">（寿处州吴雨岩）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;持节淅东，六十年前，紫阳老师。看粟移七郡，功深到处，棠阴一道，民尚思之。心印亲传，雨岩来括，寅岁幸无庚子饥。仁同亲，更备存先具，仓积千斯。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;青州阴德天知。只此事堪为崧岳祈。与太夫人寿，相看华发，转中书令，长著斑衣。岁岁梅花，樽前索笑，霜月先圆两夜规。称觞了，报春风千里，班观龙墀。
</font><p></p>
</ul><p></p>
