                    </font><font color="#FF00FF">&nbsp;&nbsp; </font> </p>
<p align="center"><font face="黑体" size="3" color="#000080">菩萨蛮</font></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;春风春雨花径眼。石泉槐火春容晚。流水自无情。回波聚落英。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;问春何处去。春向天边住。举酒欲销愁。酒阑愁更愁。
</font><p></p>
</ul><p></p>
<p align="center"><font face="黑体" size="3" color="#000080">踏莎行</font></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;楚树芊绵，江云芜漫。晓风吹堕梅千片。惊禽飞去响春空，平沙月落光零乱。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;人意伤离，物华惊换。武夷此去如天远。临分为我少留连，柳条独在江南岸。
</font><p></p>
</ul><p></p>
