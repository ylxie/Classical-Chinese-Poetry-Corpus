                  <p><font color="#0000FF">&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </font><font color="#FF00FF">&nbsp;&nbsp; </font> </p>
<p align="center"><font face="黑体" size="3" color="#000080">失调名</font></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;闻道南丹风土美。流出溅溅五溪水。威仪尽识汉君臣，衣冠已变□番子。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;凯歌还、欢声载路。一曲春风里。不日万年觞，■人北面朝天子。
</font><p></p>
</ul><p></p>
<p align="center"><font face="黑体" size="3" color="#000080">感皇恩</font></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;骑马踏红尘，长安重到。人面依前似花好。旧欢才展，又被新愁分了。未成云雨梦，巫山晓。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;千里断肠，关山古道。回首高城似天杳。满怀离恨，付与落花啼鸟。故人何处也，青春老。
</font><p></p>
</ul><p></p>
