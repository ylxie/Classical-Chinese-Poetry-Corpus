<p align="center"><font face="黑体" size="3" color="#000080">醉蓬莱</font><span><font size="2" color="#FF00FF">（夏寿太守）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;对亭台幽雅，水竹清虚，嫩凉轻透。碧沼红蕖，送香风盈袖。白首冯唐，诞辰同庆，上百分仙酎。鳌禁词垣，乌台谏省，昔游俱旧。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;千里长沙，五年湓浦，近捧丝纶，更藩移守。桂苑余芳，有孙枝新秀。罗绮雍容，管弦松脆，愿拜延椿寿。岁岁年年，今朝启宴，欢荣良久。
</font><p></p>
