<p align="center"><font face="黑体" size="3" color="#000080">瑶台第一层</font><span><font size="2" color="#FF00FF">（上元扈跸）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;O管声催。人报道〓嫦娥步月来。凤灯鸾炬，寒轻帘箔，光泛楼台。万年春未老，更帝乡日月蓬莱。从仙仗，看星河银界，锦绣天街。欢陪。千官万骑，九霄人在五云堆。紫袍光里，星球宛转，花影徘徊。未央宫漏永，散异香、龙阙崔嵬。翠与回。奏仙歌韶吹，宝殿尊。
</font><p></p>
</ul><p></p>
