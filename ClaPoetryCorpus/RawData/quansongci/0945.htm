<p align="center"><font face="黑体" size="3" color="#000080">木兰花慢</font><span><font size="2" color="#FF00FF">（雨中荼コ）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;紫凋红落后，忽十丈，玉虬横。望众绿帏中，蓝田璞碎，鲛室珠倾。柔条紧风无力，更不禁、连日峭寒清。空与蝶圆香梦，枉教莺诉春情。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;深深。苔径悄无人。栏槛湿香尘。叹宝髻蓬松，粉铅狼藉，谁管飘零。不愁素云易散，恨此花、开后更无春。安得胡床月夜，玉醅满蘸瑶英。
</font><p></p>
</ul><p></p>
