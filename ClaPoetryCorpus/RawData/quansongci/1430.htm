<p align="center"><font face="黑体" size="3" color="#000080">八声甘州</font><span><font size="2" color="#FF00FF">（寿萧帅参・九月廿三）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;问梅边消息有还无，似微笑应人。道近来别有，相家一种，叶叶都新。趁得嫩寒轻暖，七日小阳春。一点和羹意，来做生辰。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;锦绣香中开国，向绮霞洞里，暂寄闲身。欠朝家多少，未了底经纶。便如何、偷闲去得，也须烦、妙手略调钧。归来也，恨寻棋局，点检园椿。
</font><p></p>
</ul><p></p>
