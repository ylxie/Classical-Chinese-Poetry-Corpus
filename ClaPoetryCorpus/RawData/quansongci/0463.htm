                  <font size="5"><b><font color="#CC33FF"><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;梅尧臣</font></b></font>
                  <p><font color="#0000FF">&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </font><font color="#FF00FF">&nbsp;&nbsp; </font> </p>
<p align="center"><font face="黑体" size="3" color="#000080">苏幕遮</font></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;露堤平，烟墅杳。乱碧萋萋，雨后江天晓。独有庚郎年最少。@地春袍，嫩色宜相照。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;接长亭，迷远道。堪怨王孙，不记归期早。落尽梨花春又了。满地残阳，翠色和烟老。
</font><p></p>
</ul><p></p>
<p align="center"><font face="黑体" size="3" color="#000080">玉楼春</font></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;天然不比花含粉。约月眉黄春色嫩。小桥低映欲迷人，闲倚东风无奈困。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;烟姿最与章台近。冉冉千丝谁结恨。狂莺来往恋芳阴，不道风流真能尽。
</font><p></p>
</ul><p></p>
