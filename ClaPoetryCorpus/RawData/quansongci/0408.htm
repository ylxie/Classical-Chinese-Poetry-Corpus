<p align="center"><font face="黑体" size="3" color="#000080">水调歌头</font><span><font size="2" color="#FF00FF">（寿徐大参・九月二十六）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;九月二十六，公相纪生辰。橙黄橘绿时候、天气暖于春。奎画有堂辉焕，中着台星一点，长伴寿星明。衮衮有家庆，未羡古徐卿。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;谢元枢，营绿野，避洪名。六年裁判止衮切国事、曾费几精神。歇了传岩霖雨，闲了孤舟野渡，旒冕合知心。吾道苟尊尚，元不在蒲轮。
</font><p></p>
</ul><p></p>
