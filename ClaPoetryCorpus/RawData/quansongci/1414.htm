<p align="center"><font face="黑体" size="3" color="#000080">百字令</font><span><font size="2" color="#FF00FF">（寿虞守・正月十二）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;梅峰孕秀，太仙翁、咫尺元宵三夕。盛德温温如玉粹，多少殊勋嘉绩。两拥朱幡，独清节，高谊真难屈。景疏堂下，台星长伴南极。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;雅羡椿桂联芳，金章紫绶，拜舞欢声溢。福备宜高仁者寿，喜占人间八十。汉重申公，周登尚父，盛事今犹昔。九重注想，蒲车行聘遗逸。
</font><p></p>
</ul><p></p>
