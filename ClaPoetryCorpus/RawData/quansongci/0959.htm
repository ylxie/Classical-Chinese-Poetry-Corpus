<p align="center"><font face="黑体" size="3" color="#000080">满江红</font><span><font size="2" color="#FF00FF">（淳v已酉良月，自淦入桂，舣舟溪浒，有感而作）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;十载扁舟，几来往、三吾溪上。天宝事，一回看著，一回惆怅。笔画模糊犹雅健，文章褒贬添悲壮。枉教人、字字费沈吟，评轻重。西北望，情无量。东南气，真长王。想忠臣应读，宋中兴段。主圣自然皆乐土，时平正合储良将。笑此身、老大尚奔驰，知何用。
</font><p></p>
</ul><p></p>
