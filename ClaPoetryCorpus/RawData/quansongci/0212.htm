<p align="center"><font face="黑体" size="3" color="#000080">渔家傲</font></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;慧眼舒光无不见。尘中一一藏经卷。闻说大千摊已遍。门方便。法轮尽向毫端转。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;月挂烛笼知再见。西方可履休回盼。要与老岑同掣电。酬所愿。欣逢十二观音面。
</font><p></p>
</ul><p></p>
<p align="center"><font face="黑体" size="3" color="#000080">临江仙</font></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;有个头陀修苦行，头上头发■■。身披一副■裙衫。紧缠双脚，苦苦要游南。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;闻说度牒朝夕到，并除颔下髭髯。钵中无粥住无庵。摩登伽处，只恐却重参。
</font><p></p>
</ul><p></p>
