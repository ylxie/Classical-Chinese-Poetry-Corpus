<p align="center"><font face="黑体" size="3" color="#000080">贺新郎</font><span><font size="2" color="#FF00FF">（西湖）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;雨沐秋容薄。莹湖光、琉璃千顷，浪平如削。步绕湖边佳绝处，时涌琼楼珠阁。记一一、经行皆昨。十万人家空翠里，借娥、玉鉴相依约。卷雾箔，飞烟幕。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;天机云锦才收却。放芙蓉、岸花十里，翠红成幄。向晚买舟撑月去，笑引银汉共酌。醉欲起、骑鲸碧落。试唤坡仙哦妙句，问淡妆、此夕如何著。只云月，是梳掠。
</font><p></p>
</ul><p></p>
