<p align="center"><font face="黑体" size="3" color="#000080">望海潮</font><span><font size="2" color="#FF00FF">（浮远堂）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;危岑孤秀，飞轩爽豁，空江泱漭黄流。吴札故邱，春申旧国，西风吹换清秋。沧海浪初收。共登高临眺，尊俎绸缪。凤集高冈，驹留空谷接英游。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;八窗尽控琼钩。送帆樯杳杳，潮汐悠悠。千古兴怀，关河极目，愁边灭没轻鸥。淮岸隔重洲。认澹霞天末，一缕青浮。未许英雄老去，西北是神州。
</font><p></p>
</ul><p></p>
