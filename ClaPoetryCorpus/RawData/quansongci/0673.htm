<p align="center"><font face="黑体" size="3" color="#000080">水调歌头</font><span><font size="2" color="#FF00FF">（徐高士游洞霄）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;雨后烟景绿，春水涨桃花。系舟溪上，笋舆十里达平沙。路转峰回胜处，无数青荧玉树，缥缈羽人家。楼观倚空碧，水竹湛清华。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;纵幽寻，携蜡屐，上苍霞。古仙何在，空馀药灶委岩洼。他日倘然归老，乞取一庵云卧，随分了生涯。底用更辛苦，九转炼黄芽。
</font><p></p>
</ul><p></p>
