<p align="center"><font face="黑体" size="3" color="#000080">沁园春</font><span><font size="2" color="#FF00FF">（寿南窗叶知录）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;望紫云翁，启明在东，长庚在西。但空有寸心，荆州江汉，未能百里，弱水沙黎。菊底秋深，樵边信至，一曲阳春草木知。长吟咏，觉声如韩操，骨似陶诗。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;不应鬓发能稀。七十寿强如六十耆。想高谈倾坐，风斯下矣，微乱漱物，清且涟漪。谩说翁，休夸淇叟，用舍行藏各有时。真修养，有近思家学，字字参芝。
</font><p></p>
</ul><p></p>
