                  <font size="5"><b><font color="#CC33FF"><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;石耆翁</font></b></font>
                  <p><font color="#0000FF">&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </font><font color="#FF00FF">&nbsp;&nbsp; </font> </p>
<p align="center"><font face="黑体" size="3" color="#000080">鹧鸪天</font></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;借问枝头昨夜春。已传消息到柴门。频看秀色无多艳，拖得清香不见痕。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;山矗矗，水。村南村北冷销魂。人间不识春风面，羞见瑶台破月明。
</font><p></p>
</ul><p></p>
<p align="center"><font face="黑体" size="3" color="#000080">蝶恋花</font></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;半夜六龙飞海峤。暄鳌波，露出珊瑚小。玉粉枝头春意早。东风未绿瀛洲草。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;姑射仙人真窈窕。净练明妆，如伴商岩老。梦入水云间缥缈。一楼明月千山晓。
</font><p></p>
</ul><p></p>
