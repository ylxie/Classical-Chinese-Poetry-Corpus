                  <p><font color="#0000FF">&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

<p align="center"><font face="黑体" size="3" color="#000080">临江仙</font><span><font size="2" color="#FF00FF">（涪州北岩玩易有感）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;乐意相关莺对语，春风遍满天涯。生香不断树交花。个中皆实理，何处是浮华。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;收敛回来还夜气，一轮明月千家。看梅休用隔窗纱。清光辉皎洁，疏影自横斜。
</font><p></p>
</ul><p></p>
<p align="center"><font face="黑体" size="3" color="#000080">念奴娇</font><span><font size="2" color="#FF00FF">（丁卯中元作示儿）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;白尽蒹葭，蓑从蒲柳，我只松筠节。君民尧舜，老翁揩眼勋业。
</font><p></p>
</ul><p></p>
