<p align="center"><font face="黑体" size="3" color="#000080">满江红</font><span><font size="2" color="#FF00FF">（寿云山章尚书）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;看尽公卿，都输与、云山居士。肯掉了、龙章金印，归来闾里。云染笔头成五色，山来胸次堆空翠。更结庐、近在白鸥边，弄烟水。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;祗恐怕，明天子。黄纸唤，先生起。教依前插脚，孔弯丛里。岩壑烟沙真作戏，貂蝉衮绣从兹始。酌凤凰、沁沼九天桨，三千岁。
</font><p></p>
</ul><p></p>
