                  <font size="5"><b><font color="#CC33FF"><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;毕良史</font></b></font>
                  <p><font color="#0000FF">&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </font><font color="#FF00FF">&nbsp;&nbsp; </font> </p>
<p align="center"><font face="黑体" size="3" color="#000080">临江仙</font><span><font size="2" color="#FF00FF">（席上赋）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;霜月穿帘乍白，苹风入坐偏凉。麾灯促席诧时光。桃花歌扇小，杨柳舞衫长。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;别乘平分风月，词人剩引觥觞。莫将幽恨搅刚肠。尽添金掌露，频注玉猊香。
</font><p></p>
</ul><p></p>
<p align="center"><font face="黑体" size="3" color="#000080">好事近</font><span><font size="2" color="#FF00FF">（席上赋）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;高会罢飞觞。方锦再移珍席。雷鼎乍烹甘液，试问问字疑是闽字之误侯苍璧。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;翠虬宝钏捧殷勤，明灭粲金碧。宾主放怀谈笑，满华堂春色。
</font><p></p>
</ul><p></p>
