                  <p><font color="#0000FF">&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </font><font color="#FF00FF">&nbsp;&nbsp; </font> </p>
<p align="center"><font face="黑体" size="3" color="#000080">水调歌头</font></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;澹氏人安在，缥缈九霄间。我来唯有石屋，周览百寻宽。一曲中分夷险，两牖空光平布，满洞贮清寒。高歌自堪仰，何必论金丹。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;周贤士，知此意，薄秦官。一床一枕，依然犹伴白云间。门外俗尘如海，门里道心如水，谈笑足回澜。此事无今古，不信叩嵛山。|<伊维吴千能守潇湘八阅月，乃得游澹岩，真天下奇观也。赋水调刻诸石。弟千兕、子奕侍。客蒋泾、曹昌佑偕行。绍定庚寅清明日>|
</font><p></p>
</ul><p></p>
