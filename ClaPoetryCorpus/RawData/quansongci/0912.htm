<p align="center"><font face="黑体" size="3" color="#000080">满庭芳</font><span><font size="2" color="#FF00FF">（寿黄状元・三月初八）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;桃浪翻花，柳风飘絮，翠q八叶呈芳。奎星初度，箕宿耀祥光。元是降神崧岳，生英杰、奇伟非常。文章士，青春未老，一鹗快飞黄。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;登瀛，平步上，鳌头独占，头解轩昂。主琼林宴席，荣冠绿衣郎。归侍彩俱庆按此句缺一字，逢生旦、品上椒觞。从今去，公侯谈笑，福寿等天长。
</font><p></p>
</ul><p></p>
