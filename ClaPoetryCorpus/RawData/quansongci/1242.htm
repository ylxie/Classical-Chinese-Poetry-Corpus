<p align="center"><font face="黑体" size="3" color="#000080">摸鱼儿</font><span><font size="2" color="#FF00FF">（寿贾师宪）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;指庭前、翠云金雨。霏霏香满仙宇。一清透彻浑无底，秋水也无流处。君试数。此样襟怀，顿得乾坤住。闲情半许。听万物氤氲，从来形色，每向静中觑。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;琪花落，相接西池寿母。年年弦月时序。荷衣菊佩寻常事，分付两山容与。天证取。此老平生，可向青天语。瑶卮缓举。要见我何心，西湖万顷，来去自鸥鹭。
</font><p></p>
</ul><p></p>
