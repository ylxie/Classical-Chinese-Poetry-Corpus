<p align="center"><font face="黑体" size="3" color="#000080">齐天乐</font><span><font size="2" color="#FF00FF">（寿韩郡王）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;摩挲阅古堂前柳，尽是世臣乔木。故国风流，中兴事业，都写南山竹。商颜自绿。甚当日君王，浩歌鸿鹄。谁识宫中，有人先定大横卜。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;簪貂更鸣佩玉。退朝归较晚，留传黄屋。雨露无边，风云在手，宜享长生案此处缺一字福。神京未复。看先取鸿淘，次封函谷。岁岁初寒，小桃花下跨青鹿。
</font><p></p>
</ul><p></p>
