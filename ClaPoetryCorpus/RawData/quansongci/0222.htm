<p align="center"><font face="黑体" size="3" color="#000080">满庭芳慢</font></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;紫禁寒轻，瑶津冰泮，丽月光射千门。万年枝上，甘露惹祥氛。北阙华灯预赏，嬉游盛、丝管纷纷。东风峭，雪残梅瘦，烟锁凤城春。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;风光何处好，彩山万仞，宝炬凌云。尽欢陪舜乐，喜赞尧仁。天子千秋万岁，征招宴、宰府师臣。君恩重，年年此夜，长祝本嘉辰。
</font><p></p>
</ul><p></p>
