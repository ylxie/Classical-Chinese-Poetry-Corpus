<p align="center"><font face="黑体" size="3" color="#000080">菩萨蛮</font></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;楼头上有三冬鼓。何须抵死催人去。上马苦匆匆。琵琶曲未终。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;回头肠断处。却更廉纤雨。漫道玉为堂。玉堂今夜长。
</font><p></p>
</ul><p></p>
<p align="center"><font face="黑体" size="3" color="#000080">河满子</font><span><font size="2" color="#FF00FF">（秋怨）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;怅望浮生急景，凄凉宝瑟馀音。楚客多情偏怨别，碧山远水登临。目送连天衰草，夜阑几处疏砧。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;黄叶无风自落，秋云不雨长阴。天若有情天亦老，摇摇幽恨难禁。惆怅旧欢如梦，觉来无处追寻。
</font><p></p>
</ul><p></p>
