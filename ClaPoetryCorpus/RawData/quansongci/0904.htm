<p align="center"><font face="黑体" size="3" color="#000080">沁园春</font><span><font size="2" color="#FF00FF">（寿高运使）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;人道耻堂，直声劲气，胜如鹤山。记殿庭叱禹，风生九陛，都亭劾冀，影摄群奸。海内英豪，如公有几，此地相逢同左官。丹青阁，望烟云缥缈，曾共凭栏。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;忧时空眉端。叹西事何由圣虑宽。使蜀居诸葛，兵屯自肃，朝留一范，贼胆须寒。天欲兴唐，昴应相汉，立取勋名久远看。秋香耐，笑菊潭胡广，污简何颜。
</font><p></p>
</ul><p></p>
