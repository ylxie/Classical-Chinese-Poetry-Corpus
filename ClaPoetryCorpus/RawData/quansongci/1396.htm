<p align="center"><font face="黑体" size="3" color="#000080">百字谣</font><span><font size="2" color="#FF00FF">（贺彭谦仲八月生子）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;中秋近也，正于门瑞气，匆匆时节。隔岁维熊占吉梦，今夕天生英杰。仙籍流芳，瑞龙毓秀，应是非凡骨。诗书勋业，妙龄行见英发。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;好是日满三朝，胜陈汤饼，投辖留宾客。玉果犀钱排绮宴，窈窕歌珠舞雪。枕玉凉时，屏山深处，好事权休说。小蛮杨柳，迩来还可攀折。
</font><p></p>
