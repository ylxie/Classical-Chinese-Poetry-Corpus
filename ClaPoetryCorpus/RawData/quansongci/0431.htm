<p align="center"><font face="黑体" size="3" color="#000080">菩萨蛮</font><span><font size="2" color="#FF00FF">（江干）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;远风江急潮来晚。晚来潮急江风远。横岸断山青。青山断岸横。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;寄书无雁系。系雁无书寄。归梦只江西。西江只梦归。
</font><p></p>
</ul><p></p>
<p align="center"><font face="黑体" size="3" color="#000080">梅花引</font></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;裁征衣。寄征衣。万里征人音信稀。朝相思。暮相思。滴尽真珠，如今无泪垂。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;闺中幼妇红颜少。应是玉关人更老。几时归。几时归。开尽牡丹，看看到荼コ。
</font><p></p>
</ul><p></p>
