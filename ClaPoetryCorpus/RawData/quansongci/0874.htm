<p align="center"><font face="黑体" size="3" color="#000080">壶中天</font><span><font size="2" color="#FF00FF">（寿致政邑宰六十三，子任尉，孙领荐）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;昔时彭祖，闻道有、八百穹崇遐寿。屈指我公今几许，历岁才方七九。七百修龄，更三十七，犹是公之有。此逢诞节，盖须来献尊酒。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;好是子舍孙枝，居官领荐，迭复青啪伞Ｌ樟罱夤旰翁早，去作幔亭仙友。只恐九重，思贤梦觉，未屈调羹手。周公居左，鲁公还是居右。
</font><p></p>
</ul><p></p>
