<p align="center"><font face="黑体" size="3" color="#000080">摸鱼儿</font><span><font size="2" color="#FF00FF">（送汪水云之湘）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;记当年、舞衫零乱，霖铃忍按新阕。杜鹃枝上东风晚，点点泪痕凝血。芳信歇。念初试琵琶，曾识关山月。悲弦易绝。奈笑罢颦生，曲终愁在，谁解寸肠结。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;浮云事，又作南柯梦彻。一簪聊寄华发。乾坤桑海无穷事，才历昆明初劫。谁共说。都付与焦桐，写人梅花叠。黄花送客。体更问湘魂，独醒何在，沈醉浩歌发。
</font><p></p>
</ul><p></p>
