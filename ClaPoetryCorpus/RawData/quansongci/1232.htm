                  <font size="5"><b><font color="#CC33FF"><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;陈达叟</font></b></font>
                  <p><font color="#0000FF">&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </font><font color="#FF00FF">&nbsp;&nbsp; </font> </p>
<p align="center"><font face="黑体" size="3" color="#000080">更漏子</font></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;妾倚门，君上马。残月晓星犹挂。眉黛敛，泪珠凝。别离多少情。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;翠翘横，云鬓乱。复入绮衾犹暖。人独自，枕成双。争教不断肠。
</font><p></p>
</ul><p></p>
<p align="center"><font face="黑体" size="3" color="#000080">菩萨蛮</font></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;举头忽见衡阳雁。千声万字情何限。叵而薄情夫。一行书也无。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;泣归香阁恨。和泪掩红粉。待雁却回时。也无书寄伊。
</font><p></p>
</ul><p></p>
