<p align="center"><font face="黑体" size="3" color="#000080">霜天晓角</font><span><font size="2" color="#FF00FF">（桂）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;娥戏剧。手种长生粒。宝■婆娑千古，飘芳吹、满虚碧。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;韵色。檀露滴。人间秋第一。金粟如来境界，谁移在、小亭侧。
</font><p></p>
</ul><p></p>
<p align="center"><font face="黑体" size="3" color="#000080">秋蕊香</font></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;髻稳冠宜翡翠。压鬓彩丝金蕊。远山碧浅蘸秋水。香暖榴裙衬地。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;亭亭二八馀年纪。恼春意。玉云凝重步尘细。独立花阴宝砌。
</font><p></p>
</ul><p></p>
