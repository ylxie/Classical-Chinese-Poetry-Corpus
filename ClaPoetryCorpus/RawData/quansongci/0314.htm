<p align="center"><font face="黑体" size="3" color="#000080">西江月</font><span><font size="2" color="#FF00FF">（广师席上）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;草草书传锦字，厌厌梦绕梅花。海山无计驻星槎。肠断芭蕉影下。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;缺月旧时庭院，飞云到处人家。而今赢得鬓先华。说着多情已怕。
</font><p></p>
</ul><p></p>
<p align="center"><font face="黑体" size="3" color="#000080">品令</font><span><font size="2" color="#FF00FF">（舟次五羊）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;夜萧索。侧耳听、清海楼头吹角。停归棹、不觉重门闭，恨只恨、暮潮落。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;偷想红啼绿怨，道我真个情薄。纱窗外、厌厌新月上，也应则、睡不着。
</font><p></p>
</ul><p></p>
