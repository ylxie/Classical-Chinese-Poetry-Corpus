<ul>
&nbsp;&nbsp;&nbsp;&nbsp;一q呈秀，近迎长佳节，拟书云物。隐隐虹桥天际下，光照梅仙丹壁。鹏路横飞，蟾宫直上，早脱麻衣雪。一时篇翰，并游俱是魁杰。
</font><p></p>
