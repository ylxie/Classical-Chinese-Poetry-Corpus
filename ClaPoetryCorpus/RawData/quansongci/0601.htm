                  <font size="5"><b><font color="#CC33FF"><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;刘望之</font></b></font>
                  <p><font color="#0000FF">&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </font><font color="#FF00FF">&nbsp;&nbsp; </font> </p>
<p align="center"><font face="黑体" size="3" color="#000080">鹊桥仙</font></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;只应将巧畀人间，定却向、人间乞取。
</font><p></p>
</ul><p></p>
<p align="center"><font face="黑体" size="3" color="#000080">如梦令</font></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;休絮。休絮。我自明朝归去。
</font><p></p>
</ul><p></p>
<p align="center"><font face="黑体" size="3" color="#000080">水调歌头</font></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;劝子一杯酒，清泪不须流。人间千古，俯仰如梦说扬州。何况楚王台畔，为雨为云无限，人事付轻沤。聚散随来去，天地有虚舟。谪仙人，解金龟，换美酒。载与君游，流水曲觞且赓酬。麾盖飞迎过霭，江滨响振歌喉，拚醉又何求。三万六千日，日日此优游。
</font><p></p>
</ul><p></p>
