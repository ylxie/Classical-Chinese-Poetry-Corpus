                  <font size="5"><b><font color="#CC33FF"><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;赵氵晋</font></b></font>
                  <p><font color="#0000FF">&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </font><font color="#FF00FF">&nbsp;&nbsp; </font> </p>
<p align="center"><font face="黑体" size="3" color="#000080">临江仙</font><span><font size="2" color="#FF00FF">（西湖春泛）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;堤曲朱墙近远，山明碧瓦高低。好风二十四花期。骄总穿柳去，文挟春飞。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;箫鼓晴雷殷殷，笑歌香雾霏霏，间情不受酒禁持。断肠无立处，斜日欲归时。
</font><p></p>
</ul><p></p>
<p align="center"><font face="黑体" size="3" color="#000080">吴山青</font><span><font size="2" color="#FF00FF">（水仙）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;金璞明。玉璞明。小小杯翠袖擎。满将春色盛。仙鸣。玉鸣。雪月花中过洞庭。此时人独清。
</font><p></p>
</ul><p></p>
