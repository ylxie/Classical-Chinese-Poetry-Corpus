<p align="center"><font face="黑体" size="3" color="#000080">水龙吟</font><span><font size="2" color="#FF00FF">（送人归武夷）</font></span></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;武夷一片闲云，被风吹落清原顶。溪梅馥馥、飞来相傍，不嫌凄冷。瓦斧争鸣，丝桐一曲，满城倾听。奈阳春未了，骊驹已驾，桐阴底、梦魂醒。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;何限吟笺赋笔，甚乡心、分却清兴。鳌峰胜处，遥知风月，属谁管领。邂逅何时，无穷事业，有穷光景。但相期、不负初心，此外分、皆前定。
</font><p></p>
</ul><p></p>
