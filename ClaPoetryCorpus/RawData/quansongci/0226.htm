                  <font size="5"><b><font color="#CC33FF"><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;司马酉灬</font></b></font>
                  <p><font color="#0000FF">&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </font><font color="#FF00FF">&nbsp;&nbsp; </font> </p>
<p align="center"><font face="黑体" size="3" color="#000080">黄金缕</font></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;家在钱塘江上住。花落花开，不管年华度。燕子又将春色去。纱窗一阵黄昏雨。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;斜插犀梳云半吐。檀板清歌，唱彻黄金缕。望断云行无去处。梦回明月生春浦。
</font><p></p>
</ul><p></p>
<p align="center"><font face="黑体" size="3" color="#000080">河传</font></font></font></p>
<ul>
&nbsp;&nbsp;&nbsp;&nbsp;银河漾漾。正桐飞露井，寒生斗帐。芳草梦惊，人忆高唐惆怅。感离愁，甚情况。
</font><p></p>
&nbsp;&nbsp;&nbsp;&nbsp;春风二月桃花浪。扁舟征棹，又过吴江上。人去雁回，千里风云相望。倚江楼，倍凄怆。
</font><p></p>
</ul><p></p>
